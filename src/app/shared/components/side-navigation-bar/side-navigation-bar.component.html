<mat-nav-list class="side-nav">

    <h3 class="side-nav-title">Categor√≠as</h3>

    @for (option of navOptions; track option.label) {
        <a mat-list-item [routerLink]="option.route">
            <mat-icon matListItemIcon>{{ option.icon }}</mat-icon>
            <span matListItemLine>{{ option.label }}</span>
        </a>
    }

    <mat-divider />

    <a mat-list-item (click)="logout.emit()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemLine>Salir</span>
    </a>

</mat-nav-list>
