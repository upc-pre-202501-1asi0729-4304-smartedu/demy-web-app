<!-- Weekly schedules catalogue -->

<div>
  <h1>Weekly Schedules</h1>
</div>

<div class="table-wrapper">
  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let schedule">{{ schedule.name }}</td>
    </ng-container>

    <!-- Schedules Count Column -->
    <ng-container matColumnDef="schedulesCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Schedules</th>
      <td mat-cell *matCellDef="let schedule">{{ getSchedulesCount(schedule) }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let schedule">

        <!-- View Details button
        <button mat-icon-button (click)="onEditItem(schedule)"  title="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        -->

        <!-- Edit button -->
        <button mat-icon-button (click)="onEditItem(schedule)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete button -->
        <button mat-icon-button (click)="onDeleteItem(schedule)" title="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
        [ngClass]="{ 'editable-row': weeklyScheduleData && weeklyScheduleData.id === row.id }"></tr>

    <!-- Row when no data is available -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No weekly schedules available</td>
    </tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>

<!-- Button to create a new weekly schedule -->
<div class="action-buttons">
  <button mat-raised-button color="primary" (click)="onNewWeeklySchedule()">
    <mat-icon>add_circle</mat-icon>
    Add New Weekly Schedule
  </button>
</div>
