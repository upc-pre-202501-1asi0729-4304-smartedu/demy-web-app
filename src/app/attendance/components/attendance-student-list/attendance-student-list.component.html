<mat-card>
  <mat-card-title></mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8" matSort>

      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let student">{{ student.dni }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'attendance.list-student'|translate}}</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <!-- AsistiÃ³ Column -->
      <ng-container matColumnDef="attended">
        <th mat-header-cell *matHeaderCellDef>{{'attendance.list-attendance'|translate}}</th>
        <td mat-cell *matCellDef="let student">
          <mat-checkbox [checked]="student.attended"
                        [ngClass]="student.attended ? 'check' : 'nocheck'">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-blue"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="students.data.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</mat-card>
