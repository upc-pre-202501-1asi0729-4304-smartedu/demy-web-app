<div class="table-responsive">
<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let student">{{ student.dni }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{'attendance.list-student'|translate}}</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>

  <ng-container matColumnDef="attended">
    <th mat-header-cell *matHeaderCellDef>{{'attendance.list-attendance'|translate}}</th>
    <td mat-cell *matCellDef="let student">
      <mat-checkbox [(ngModel)]="student.attended" (change)="toggleAttendance()"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-blue"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [length]="students.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
</div>
