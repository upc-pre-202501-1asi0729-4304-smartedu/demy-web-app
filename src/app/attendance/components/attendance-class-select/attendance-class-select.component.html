<p>{{'attendance.class-select'|translate}}</p>
<mat-form-field appearance="outline" class="form-field">
  <mat-label>Clase</mat-label>
  <mat-select [(ngModel)]="selectedCourseId">
    @for(course of courses(); track course.id) {
      <mat-option [value]="course.id">
        {{ course.name }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
