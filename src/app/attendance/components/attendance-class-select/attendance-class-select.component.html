<p>{{'attendance.class-select'|translate}}</p>
<mat-form-field appearance="outline">
  <mat-label>Select</mat-label>
  <mat-select [(value)]="selectedClass">
    <mat-option *ngFor="let classItem of classes" [value]="classItem.id">
      {{ classItem.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
