<h2>{{ 'finance.title' | translate }}</h2>
<h3>{{ 'finance.subtitle.register' | translate }}</h3>

<app-expense-form (confirm)="handleRegister($event)" />

<mat-divider />

  <p>{{ 'finance.summary.empty' | translate }}</p>
}
