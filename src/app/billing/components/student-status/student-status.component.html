<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let el">{{ student.dni }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let el">{{ student.firstName }} {{ student.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let el">S/ {{ el.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let el">{{ 'payments.status.' + el.status | translate }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
      <td mat-cell *matCellDef="let el">{{ el.dueDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>AcciÃ³n</th>
      <td mat-cell *matCellDef="let el">
        @if (el.status !== 'PAID') {
          <button mat-flat-button color="primary" (click)="registerPaymentRequested.emit(el)">
            Registrar pago
          </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
