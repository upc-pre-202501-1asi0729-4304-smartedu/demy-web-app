<h2 mat-dialog-title>{{ 'reset-password.confirm-title' | translate }}</h2>

<div mat-dialog-content>
  <p>{{ 'reset-password.confirm-message' | translate }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'reset-password.cancel' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ 'reset-password.confirm' | translate }}</button>
</div>
